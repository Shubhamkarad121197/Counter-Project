<div class="mainDiv" >
  <div class="container">
    <h1>Counter</h1>
    <h1>{{counter}}</h1>
    <div class="btnDiv">
      <button (click)="decreaseCounter()">-</button>
      <button (click)="resetCounter()">Reset</button>
      <button (click)="increaseCounter()">+</button>
    </div>
  </div>
</div>
